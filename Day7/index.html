<!DOCTYPE html>  
<html><head>  
<meta charset=utf-8 />  
<title>Return first and last name from a form - w3resource</title>  
<script>
function getFormValues() {  
	var x=document.getElementById("form1");  
	for (var i=0;i<x.length;i++) {  
		if (x.elements[i].value!='Submit') {    
			console.log(x.elements[i].value);  
		}
	}
}

function changeColor() {
	var x = document.getElementById("color-div");
	x.style.color = "red";
}

</script>
</head>
<body>  
	<form id="form1" onsubmit="getFormvalue()">  
		First name: <input type="text" name="fname" value="David"><br>  
		Last name: <input type="text" name="lname" value="Beckham"><br>  
		<input type="submit" value="Submit">  
	</form>  
	<div class="change-color" id="color-div">Here's a fun little div.</div>
	<button onclick="getFormValues()">Click to get names</button><br>
	<button onclick="changeColor()">Click change color</button>
</body>  
</html>
